name: Hemingway feedback

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the 2021 branch
  push:
    branches:
    - "2021"
    paths:
    - "./contributions/essay"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  hemingway:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ./contributions/course-automation/wska-thestar19/requirements.txt ]; then pip install -r ./contributions/course-automation/wska-thestar19/requirements.txt; fi

      # Setup Chrome 
      # Need to fetch a specific version/commit in order to make future-proof.
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
      

      # Set timezone to Europe/Stockholm
      - name: Set timezone
        run: sudo timedatectl set-timezone Europe/Stockholm

      # Runs a single command using the runners shell
      - name: Run the hemingway feedback script
        #env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #  REPO_FULLNAME: ${{ github.repository }}
        #  CONTRIBUTIONS_PATH: ${{ secrets.ASSIGNMENT_STAT_CONTRIBUTIONS_PATH }}
        #  ISSUE_NUMBER: ${{ secrets.ASSIGNMENT_STAT_ISSUE_NUMBER }}
        run: python ./contributions/course-automation/wska-thestar19/main.py
