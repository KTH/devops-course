name: Duplicate Proposal Detector

on:
  pull_request:
    types: [opened, labeled]

jobs:
  duplicateDetector:
    if: contains(github.event.pull_request.labels.*.name, 'proposal')
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
    - name: "checkout v2"
      uses: "actions/checkout@v2"
    - name: "setup python"
      uses: "actions/setup-python@v2"
    - name: "Install dep"
      run: python -m pip install pygithub spacy
    - name: Download NLP-files
      run: python -m spacy download en_core_web_md
    - name: "Run check on PR"
      run: python contributions/course-automation/badal-johennin/dpd.py ${{ github.event.number }}
